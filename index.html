<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cuentas Pro V4.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .bg-gray-750 { background-color: #2d3748; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">AdminCuentas <span class="text-xs bg-blue-600 text-white px-2 py-1 rounded text-shadow">V4.8</span></h1>
                <p class="text-gray-500 text-sm italic">GestiÃ³n, Sobreventa y Cobranzas</p>
            </div>
            
            <div class="w-full md:w-1/3">
                <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="ðŸ” Buscar cliente, correo o plataforma..." class="w-full bg-gray-800 border border-gray-600 p-2 rounded-lg outline-none focus:border-blue-500">
            </div>

            <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 text-right min-w-[160px]">
                <span class="text-gray-400 text-[10px] uppercase block">Balance en Caja</span>
                <span id="balance_monto" class="text-3xl font-mono text-green-400">$0.00</span>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-blue-500 shadow-lg">
                <span class="text-gray-400 text-[10px] uppercase block mb-1">Activos</span>
                <span id="stat_activos" class="text-2xl font-bold text-blue-400">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-red-600 shadow-lg">
                <span class="text-red-400 text-[10px] uppercase block mb-1">Vencidos</span>
                <span id="stat_vencidos" class="text-2xl font-bold text-red-500">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-yellow-500 shadow-lg">
                <span class="text-yellow-400 text-[10px] uppercase block mb-1">Vencen < 3d</span>
                <span id="stat_proximos" class="text-2xl font-bold text-yellow-500">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-green-600 shadow-lg">
                <span class="text-green-400 text-[10px] uppercase block mb-1">Utilidad</span>
                <span id="stat_ganancia" class="text-2xl font-bold text-green-500">$0</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <section class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                    <h2 class="text-md mb-4 font-bold text-yellow-400 uppercase">ðŸ“‚ Registrar Cuenta Madre</h2>
                    <form id="madreForm" class="space-y-3">
                        <input type="text" id="m_plataforma" placeholder="Plataforma" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <input type="email" id="m_email" placeholder="Correo" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="m_vencimiento" class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-xs" required>
                            <input type="number" id="m_gasto" step="0.01" placeholder="Costo $" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        </div>
                        <button type="submit" class="w-full bg-yellow-600 py-2 rounded font-bold">Registrar Gasto</button>
                    </form>
                </section>

                <section class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                    <h2 class="text-md mb-4 font-bold text-blue-400 uppercase">ðŸ‘¤ Nueva Venta Perfil</h2>
                    <form id="perfilForm" class="space-y-3">
                        <input type="text" id="nombre_cliente" placeholder="Nombre Cliente" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <input type="text" id="whatsapp" placeholder="WhatsApp (Ej: 51999888777)" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none">
                        <select id="cuenta_madre_id" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required></select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-xs" required>
                            <input type="number" id="monto" step="0.01" placeholder="Cobro $" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 py-2 rounded font-bold">Registrar Venta</button>
                    </form>
                </section>
            </div>

            <div class="lg:col-span-8">
                <section class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-700 text-gray-300">
                            <tr>
                                <th class="p-4">Cliente / WA</th>
                                <th class="p-4 text-center">Cuenta Madre</th>
                                <th class="p-4 text-center">Vence</th>
                                <th class="p-4 text-center">Monto</th>
                                <th class="p-4 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPerfiles" class="divide-y divide-gray-700"></tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
