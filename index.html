<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CVSE V6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .bg-gray-850 { background-color: #1a202c; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        /* Scroll horizontal para m√≥vil */
        .contenedor-tabla { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .tabla-clientes { min-width: 800px; }
    </style>
</head>
<body class="bg-gray-900 text-white p-2 md:p-6 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-3xl font-black text-blue-500 tracking-tighter">CVSE <span class="text-xs bg-red-600 text-white px-2 py-1 rounded ml-2">V6.0</span></h1>
                <p class="text-gray-500 text-sm italic">Control de Inventario y Renovaciones</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="descargarBackup()" class="bg-gray-800 hover:bg-gray-700 p-2 rounded text-xs font-bold uppercase border border-gray-700">üì• Backup Excel</button>
                <div class="bg-black p-4 rounded-xl border border-green-500/40 text-right shadow-2xl">
                    <span class="text-green-500 text-[10px] uppercase block font-black">Saldo Disponible</span>
                    <span id="balance_monto" class="text-3xl font-mono text-white font-bold">$0.00</span>
                </div>
            </div>
        </header>

        <nav class="flex gap-6 mb-8 border-b border-gray-800">
            <button onclick="cambiarSeccion('seccion-clientes')" id="btn-tab-clientes" class="tab-active pb-4 text-sm uppercase tracking-widest">üë• Gesti√≥n de Clientes</button>
            <button onclick="cambiarSeccion('seccion-madres')" id="btn-tab-madres" class="pb-4 text-sm text-gray-500 uppercase tracking-widest hover:text-white transition">üñ•Ô∏è Cuentas Madre (Inventario)</button>
        </nav>

        <div id="seccion-clientes" class="seccion-contenido">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4 space-y-6">
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-xl">
                        <h2 class="text-xs font-bold text-blue-400 uppercase mb-4 tracking-widest">üìù Registro de Venta</h2>
                        <form id="perfilForm" class="space-y-3">
                            <input type="text" id="nombre_cliente" placeholder="Nombre del Cliente" class="w-full bg-gray-700 p-3 rounded-lg outline-none border border-gray-600 focus:border-blue-500" required>
                            <input type="text" id="whatsapp" placeholder="WhatsApp (51987654321)" class="w-full bg-gray-700 p-3 rounded-lg outline-none border border-gray-600">
                            <select id="cuenta_madre_id" class="w-full bg-gray-700 p-3 rounded-lg outline-none border border-gray-600 text-sm" required></select>
                            <input type="text" id="perfil_asignado" placeholder="Perfil (Ej: Perfil 4)" class="w-full bg-gray-700 p-3 rounded-lg outline-none border border-gray-600" required>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 p-3 rounded-lg text-xs border border-gray-600" required>
                                <input type="number" id="monto" step="0.01" placeholder="Monto $" class="w-full bg-gray-700 p-3 rounded-lg outline-none border border-gray-600" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold uppercase text-xs transition-all shadow-lg">Guardar y Notificar</button>
                        </form>
                    </div>
                </aside>

                <main class="lg:col-span-8">
                    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por nombre o servicio..." class="w-full mb-6 bg-gray-800 border border-gray-700 p-4 rounded-xl outline-none focus:border-blue-500 shadow-inner">
                    <div class="contenedor-tabla bg-gray-800 rounded-2xl border border-gray-700 shadow-2xl overflow-hidden">
                        <table class="tabla-clientes w-full text-left text-sm">
                            <thead class="bg-gray-900 text-gray-500 font-bold uppercase text-[10px] tracking-widest">
                                <tr>
                                    <th class="p-5">Cliente / WhatsApp</th>
                                    <th class="p-5">Cuenta Asignada</th>
                                    <th class="p-5 text-center">Vence</th>
                                    <th class="p-5 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPerfiles" class="divide-y divide-gray-700"></tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <div id="seccion-madres" class="seccion-contenido hidden">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4">
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 sticky top-6">
                        <h2 class="text-xs font-bold text-yellow-500 uppercase mb-4 tracking-widest">üí∞ Nueva Inversi√≥n</h2>
                        <form id="madreForm" class="space-y-3">
                            <input type="text" id="m_plataforma" placeholder="Servicio (Netflix, HBO, etc)" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none" required>
                            <input type="email" id="m_email" placeholder="Correo de acceso" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none" required>
                            <input type="text" id="m_password" placeholder="Contrase√±a" class="w-full bg-gray-700 p-3 rounded-lg border border-gray-600 outline-none" required>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="m_vencimiento" class="bg-gray-700 p-3 rounded-lg text-xs border border-gray-600" required>
                                <input type="number" id="m_gasto" step="0.01" placeholder="Costo $" class="bg-gray-700 p-3 rounded-lg border border-gray-600" required>
                            </div>
                            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded-lg font-bold text-xs uppercase transition-all shadow-lg text-black">Registrar Cuenta Madre</button>
                        </form>
                    </div>
                </aside>
                <main class="lg:col-span-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="gridMadresDetalle">
                        </div>
                </main>
            </div>
        </div>
    </div>

    <div id="modalMigrar" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-3xl border border-blue-500 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold text-blue-400 mb-6 uppercase text-center tracking-tighter">Reubicar Cliente</h3>
            <input type="hidden" id="migrar_perfil_id">
            <label class="text-[10px] uppercase text-gray-500 font-bold mb-2 block">Selecciona la nueva cuenta madre:</label>
            <select id="migrar_nueva_madre" class="w-full bg-gray-700 p-4 rounded-xl mb-8 text-sm border border-gray-600 text-white outline-none focus:border-blue-500"></select>
            <div class="flex gap-3">
                <button onclick="cerrarModal()" class="flex-1 bg-gray-700 py-3 rounded-xl font-bold uppercase text-xs hover:bg-gray-600 transition">Cancelar</button>
                <button onclick="confirmarMigracion()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">Confirmar Cambio</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
