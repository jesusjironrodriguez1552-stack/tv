    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cuentas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-4">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-bold text-blue-400">AdminCuentas <span class="text-xs bg-blue-600 text-white px-2 py-1 rounded">V2</span></h1>
            <div id="balance" class="text-green-400 font-mono text-lg">Caja: $0.00</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <section class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-xl mb-4 font-semibold border-b border-gray-600 pb-2">Nuevo Perfil/Venta</h2>
                <form id="perfilForm" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400">Cliente</label>
                        <input type="text" id="nombre_cliente" class="w-full bg-gray-700 border-none rounded p-2 focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400">WhatsApp</label>
                        <input type="text" id="whatsapp" class="w-full bg-gray-700 border-none rounded p-2" placeholder="+51...">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400">Asignar a Cuenta Madre (ID)</label>
                        <input type="text" id="cuenta_madre_id" class="w-full bg-gray-700 border-none rounded p-2" required>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-sm text-gray-400">Vence (Cliente)</label>
                            <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 border-none rounded p-2 text-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400">Monto ($)</label>
                            <input type="number" id="monto" class="w-full bg-gray-700 border-none rounded p-2" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Guardar Venta</button>
                </form>
            </section>

            <section class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-xl overflow-x-auto">
                <h2 class="text-xl mb-4 font-semibold border-b border-gray-600 pb-2">Gestión de Perfiles (Sobreventa)</h2>
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700">
                            <th class="p-2">Cliente</th>
                            <th class="p-2">Cuenta Madre</th>
                            <th class="p-2">Vencimiento</th>
                            <th class="p-2">Estado</th>
                            <th class="p-2">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPerfiles">
                        </tbody>
                </table>
            </section>

        </div>
    </div>
