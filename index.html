<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor HLS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.13/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .title {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        #video {
            width: 100%;
            height: 360px;
            max-width: 640px;
            display: block;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .url-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status.playing {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
            }
            
            #video {
                height: 280px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            #video {
                height: 240px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="title">üé• Reproductor HLS</h1>
        
        <input 
            type="text" 
            id="urlInput" 
            class="url-input" 
            placeholder="Introduce la URL del stream HLS (.m3u8)"
            value="http://74.91.28.186:8080/live/Pollo99@/Pollo99@/playlist.m3u8"
        >
        
        <div class="video-wrapper">
            <video 
                id="video" 
                controls
                muted
                playsinline
                poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 360'%3E%3Crect width='640' height='360' fill='%23000'/%3E%3Ctext x='320' y='180' text-anchor='middle' dy='0.35em' fill='white' font-family='Arial' font-size='24'%3EReproductor HLS%3C/text%3E%3C/svg%3E"
            >
                Tu navegador no soporta el elemento video.
            </video>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadStream()">üöÄ Cargar Stream</button>
            <button class="btn" onclick="playPause()">‚èØÔ∏è Play/Pausa</button>
            <button class="btn" onclick="toggleFullscreen()">üîç Pantalla Completa</button>
            <button class="btn" onclick="toggleMute()">üîä Mute</button>
        </div>
        
        <div id="status" class="status">Listo para cargar stream</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const urlInput = document.getElementById('urlInput');
        const status = document.getElementById('status');
        let hls = null;

        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function loadStream() {
            const url = urlInput.value.trim();
            
            if (!url) {
                updateStatus('‚ö†Ô∏è Por favor introduce una URL v√°lida', 'error');
                return;
            }

            updateStatus('üîÑ Cargando stream...', 'loading');

            // Destruir instancia anterior si existe
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Verificar soporte nativo HLS (Safari)
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                updateStatus('‚úÖ Stream cargado (soporte nativo)', 'playing');
                return;
            }

            // Verificar soporte de hls.js
            if (!Hls.isSupported()) {
                updateStatus('‚ùå Tu navegador no soporta HLS', 'error');
                return;
            }

            // Crear nueva instancia de hls.js
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });

            // Eventos de hls.js
            hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                console.log('Video y hls.js conectados');
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                console.log('Manifest cargado, encontrados ' + data.levels.length + ' niveles de calidad');
                updateStatus('‚úÖ Stream listo para reproducir', 'playing');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('Error HLS:', data);
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            updateStatus('‚ùå Error de red - Verificar conexi√≥n', 'error');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            updateStatus('‚ùå Error de media - Intentando recuperar...', 'error');
                            hls.recoverMediaError();
                            break;
                        default:
                            updateStatus('‚ùå Error fatal - Stream no disponible', 'error');
                            break;
                    }
                } else {
                    updateStatus('‚ö†Ô∏è Error no fatal: ' + data.type, 'error');
                }
            });

            hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                console.log('Cambiado a nivel ' + data.level);
            });

            // Cargar stream
            hls.loadSource(url);
            hls.attachMedia(video);
        }

        function playPause() {
            if (video.paused) {
                video.play().catch(e => {
                    updateStatus('‚ùå Error al reproducir: ' + e.message, 'error');
                });
            } else {
                video.pause();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(e => {
                    console.log('Error al entrar en pantalla completa:', e);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            updateStatus(video.muted ? 'üîá Silenciado' : 'üîä Con sonido', 'playing');
        }

        // Eventos del video
        video.addEventListener('play', () => {
            updateStatus('‚ñ∂Ô∏è Reproduciendo...', 'playing');
        });

        video.addEventListener('pause', () => {
            updateStatus('‚è∏Ô∏è Pausado', 'loading');
        });

        video.addEventListener('waiting', () => {
            updateStatus('‚è≥ Buffering...', 'loading');
        });

        video.addEventListener('canplay', () => {
            updateStatus('‚úÖ Listo para reproducir', 'playing');
        });

        // Cargar autom√°ticamente al iniciar
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadStream();
            }, 1000);
        });

        // Detectar cambios en el input de URL
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadStream();
            }
        });
    </script>
</body>
</html>
