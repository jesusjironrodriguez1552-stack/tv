<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSE V6.0 - Gesti√≥n de Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .bg-gray-850 { background-color: #1a202c; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        /* Evita que los botones se vean peque√±os en m√≥vil */
        .btn-accion { min-width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-gray-900 text-white p-2 md:p-4 font-sans leading-tight">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400 uppercase tracking-tighter">CVSE <span class="text-xs bg-blue-600 text-white px-2 py-1 rounded">V6.0</span></h1>
                <p class="text-gray-500 text-xs">Auditor√≠a y Control de Streaming</p>
            </div>
            <div class="bg-black p-3 rounded-lg border border-green-500/30 text-right shadow-lg">
                <span class="text-green-500 text-[10px] uppercase block font-bold">Saldo en Caja</span>
                <span id="balance_monto" class="text-2xl font-mono text-white font-bold">$0.00</span>
            </div>
        </header>

        <nav class="flex gap-4 mb-6 border-b border-gray-800 overflow-x-auto">
            <button onclick="cambiarSeccion('seccion-clientes')" id="btn-tab-clientes" class="tab-active pb-2 text-xs uppercase whitespace-nowrap">üë• Gesti√≥n Clientes</button>
            <button onclick="cambiarSeccion('seccion-madres')" id="btn-tab-madres" class="pb-2 text-xs text-gray-500 uppercase whitespace-nowrap hover:text-white transition">üñ•Ô∏è Cuentas Madre</button>
            <button onclick="descargarBackup()" class="pb-2 text-xs text-gray-500 uppercase ml-auto">üì• Backup</button>
        </nav>

        <div id="seccion-clientes" class="seccion-contenido">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-4">
                    <section class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-xl">
                        <h2 class="text-[10px] mb-4 font-bold text-blue-400 uppercase italic">üë§ Nueva Venta</h2>
                        <form id="perfilForm" class="space-y-2">
                            <input type="text" id="nombre_cliente" placeholder="Nombre" class="w-full bg-gray-700 p-2 rounded text-sm outline-none border border-gray-600" required>
                            <input type="text" id="whatsapp" placeholder="WhatsApp (Ej: 51987...)" class="w-full bg-gray-700 p-2 rounded text-sm outline-none border border-gray-600">
                            <select id="cuenta_madre_id" class="w-full bg-gray-700 p-2 rounded text-sm outline-none border border-gray-600" required></select>
                            <input type="text" id="perfil_asignado" placeholder="Perfil (Ej: Perfil 3)" class="w-full bg-gray-700 p-2 rounded text-sm outline-none border border-gray-600" required>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 p-2 rounded text-xs border border-gray-600" required>
                                <input type="number" id="monto" step="0.01" placeholder="Precio $" class="w-full bg-gray-700 p-2 rounded text-sm border border-gray-600" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold uppercase text-xs">Guardar Venta</button>
                        </form>
                    </section>
                </div>

                <div class="lg:col-span-8">
                    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar cliente..." class="w-full mb-4 bg-gray-800 border border-gray-700 p-2 rounded-lg outline-none focus:border-blue-500">
                    
                    <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-x-auto shadow-2xl">
                        <table class="w-full text-left text-sm min-w-[700px]">
                            <thead class="bg-gray-700 text-gray-400 text-[10px] uppercase">
                                <tr>
                                    <th class="p-3">Cliente</th>
                                    <th class="p-3">Datos Acceso</th>
                                    <th class="p-3 text-center">Vencimiento</th>
                                    <th class="p-3 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPerfiles" class="divide-y divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="seccion-madres" class="seccion-contenido hidden">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4">
                    <section class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                        <h2 class="text-[10px] mb-4 font-bold text-yellow-500 uppercase italic">üìÇ A√±adir Cuenta Madre</h2>
                        <form id="madreForm" class="space-y-2">
                            <input type="text" id="m_plataforma" placeholder="Servicio" class="w-full bg-gray-700 p-2 rounded text-sm border border-gray-600" required>
                            <input type="email" id="m_email" placeholder="Correo" class="w-full bg-gray-700 p-2 rounded text-sm border border-gray-600" required>
                            <input type="text" id="m_password" placeholder="Password" class="w-full bg-gray-700 p-2 rounded text-sm border border-gray-600" required>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="m_vencimiento" class="bg-gray-700 p-2 rounded text-xs border border-gray-600" required>
                                <input type="number" id="m_gasto" step="0.01" placeholder="Costo $" class="bg-gray-700 p-2 rounded text-sm border border-gray-600" required>
                            </div>
                            <button type="submit" class="w-full bg-yellow-600 py-2 rounded font-bold text-xs uppercase">Registrar Inventario</button>
                        </form>
                    </section>
                </div>
                <div class="lg:col-span-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="gridMadresDetalle"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalMigrar" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-6 rounded-xl border border-blue-500 w-full max-w-sm">
            <h3 class="text-sm font-bold text-blue-400 mb-4 uppercase text-center">Cambiar de Cuenta</h3>
            <input type="hidden" id="migrar_perfil_id">
            <select id="migrar_nueva_madre" class="w-full bg-gray-700 p-2 rounded mb-6 text-sm text-white"></select>
            <div class="flex gap-2">
                <button onclick="cerrarModal()" class="flex-1 bg-gray-600 py-2 rounded font-bold uppercase text-xs">Cerrar</button>
                <button onclick="confirmarMigracion()" class="flex-1 bg-blue-600 py-2 rounded font-bold uppercase text-xs">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
