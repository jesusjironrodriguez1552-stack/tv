<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CVSE V6.0 - PROFESIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .bg-gray-850 { background-color: #1a202c; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        /* Fuerza el scroll en celular para que NO se pierdan los botones */
        .contenedor-tabla { overflow-x: auto !important; display: block; width: 100%; -webkit-overflow-scrolling: touch; }
        .tabla-clientes { min-width: 900px; table-layout: fixed; }
        /* Estilo de tarjetas de Cuentas Madre */
        .card-madre { min-height: 320px; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body class="bg-gray-900 text-white p-2 md:p-6 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-3xl font-black text-blue-500 tracking-tighter">CVSE <span class="text-xs bg-red-600 text-white px-2 py-1 rounded ml-2">V6.0</span></h1>
                <p class="text-gray-500 text-sm">Gesti√≥n de Renovaciones e Inventario</p>
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="descargarBackup()" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-xs font-bold uppercase border border-gray-700">üì• Exportar Excel</button>
                <div class="bg-black p-4 rounded-xl border border-green-500/40 text-right shadow-2xl min-w-[180px]">
                    <span class="text-green-500 text-[10px] uppercase block font-black">Dinero en Caja</span>
                    <span id="balance_monto" class="text-3xl font-mono text-white font-bold">$0.00</span>
                </div>
            </div>
        </header>

        <nav class="flex gap-8 mb-8 border-b border-gray-800 overflow-x-auto">
            <button onclick="cambiarSeccion('seccion-clientes')" id="btn-tab-clientes" class="tab-active pb-4 text-sm uppercase tracking-widest whitespace-nowrap">üë• Gesti√≥n de Clientes</button>
            <button onclick="cambiarSeccion('seccion-madres')" id="btn-tab-madres" class="pb-4 text-sm text-gray-500 uppercase tracking-widest hover:text-white transition whitespace-nowrap">üñ•Ô∏è Inventario Cuentas Madre</button>
        </nav>

        <div id="seccion-clientes" class="seccion-contenido">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4 space-y-6">
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-xl">
                        <h2 class="text-xs font-bold text-blue-400 uppercase mb-4 tracking-widest italic border-b border-gray-700 pb-2">‚ûï Registrar Nueva Venta</h2>
                        <form id="perfilForm" class="space-y-4">
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Cliente</label>
                                <input type="text" id="nombre_cliente" placeholder="Nombre completo" class="w-full bg-gray-700 p-3 rounded-xl outline-none border border-gray-600 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">WhatsApp</label>
                                <input type="text" id="whatsapp" placeholder="Ej: 51900111222" class="w-full bg-gray-700 p-3 rounded-xl outline-none border border-gray-600 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Cuenta Madre</label>
                                <select id="cuenta_madre_id" class="w-full bg-gray-700 p-3 rounded-xl outline-none border border-gray-600 text-sm" required></select>
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Perfil Asignado</label>
                                <input type="text" id="perfil_asignado" placeholder="Ej: Perfil 2 / PIN 1234" class="w-full bg-gray-700 p-3 rounded-xl outline-none border border-gray-600" required>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Vencimiento</label>
                                    <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 p-3 rounded-xl text-xs border border-gray-600" required>
                                </div>
                                <div>
                                    <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Precio Cobrado</label>
                                    <input type="number" id="monto" step="0.01" placeholder="0.00" class="w-full bg-gray-700 p-3 rounded-xl outline-none border border-gray-600" required>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase text-xs transition-all shadow-lg shadow-blue-900/20">Registrar y Notificar</button>
                        </form>
                    </div>
                </aside>

                <main class="lg:col-span-8">
                    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por nombre de cliente o servicio..." class="w-full mb-6 bg-gray-800 border border-gray-700 p-4 rounded-xl outline-none focus:border-blue-500 shadow-inner">
                    
                    <div class="contenedor-tabla rounded-2xl border border-gray-700 shadow-2xl">
                        <table class="tabla-clientes w-full text-left text-sm bg-gray-800">
                            <thead class="bg-gray-900 text-gray-500 font-bold uppercase text-[10px] tracking-widest">
                                <tr>
                                    <th class="p-5 w-1/4">Cliente</th>
                                    <th class="p-5 w-1/4">Cuenta/Perfil</th>
                                    <th class="p-5 text-center w-1/4">Vencimiento</th>
                                    <th class="p-5 text-right w-1/4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPerfiles" class="divide-y divide-gray-700"></tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <div id="seccion-madres" class="seccion-contenido hidden">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4">
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                        <h2 class="text-xs font-bold text-yellow-500 uppercase mb-4 tracking-widest italic">üìÇ Invertir en Cuenta Madre</h2>
                        <form id="madreForm" class="space-y-4">
                            <input type="text" id="m_plataforma" placeholder="Plataforma (Netflix, Disney...)" class="w-full bg-gray-700 p-3 rounded-xl border border-gray-600 outline-none" required>
                            <input type="email" id="m_email" placeholder="Correo electr√≥nico" class="w-full bg-gray-700 p-3 rounded-xl border border-gray-600 outline-none" required>
                            <input type="text" id="m_password" placeholder="Contrase√±a de la cuenta" class="w-full bg-gray-700 p-3 rounded-xl border border-gray-600 outline-none" required>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="m_vencimiento" class="bg-gray-700 p-3 rounded-xl text-xs border border-gray-600" required>
                                <input type="number" id="m_gasto" step="0.01" placeholder="Costo $" class="bg-gray-700 p-3 rounded-xl border border-gray-600" required>
                            </div>
                            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 py-4 rounded-xl font-bold text-xs uppercase transition-all shadow-lg text-black">A√±adir al Inventario</button>
                        </form>
                    </div>
                </aside>
                <main class="lg:col-span-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="gridMadresDetalle"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="modalMigrar" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-3xl border border-blue-500 w-full max-w-md">
            <h3 class="text-xl font-bold text-blue-400 mb-6 uppercase text-center">Cambiar de Cuenta</h3>
            <input type="hidden" id="migrar_perfil_id">
            <select id="migrar_nueva_madre" class="w-full bg-gray-700 p-4 rounded-xl mb-8 text-sm border border-gray-600"></select>
            <div class="flex gap-4">
                <button onclick="cerrarModal()" class="flex-1 bg-gray-700 py-3 rounded-xl font-bold uppercase text-xs">Cerrar</button>
                <button onclick="confirmarMigracion()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
