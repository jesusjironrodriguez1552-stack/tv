<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSE V5.5 - Control de Ventas y Soporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .bg-gray-850 { background-color: #1e2533; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 font-sans leading-tight">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-400 uppercase tracking-tighter text-shadow">
                    CVSE <span class="text-xs bg-red-600 text-white px-2 py-1 rounded">V5.5</span>
                </h1>
                <p class="text-gray-500 text-sm italic">Control de Ventas y Soporte en Emergencias</p>
            </div>
            
            <div class="w-full md:w-1/3">
                <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="ðŸ” Buscar cliente, correo o perfil..." class="w-full bg-gray-800 border border-gray-600 p-2 rounded-lg outline-none focus:border-blue-500 shadow-inner">
            </div>

            <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 text-right min-w-[160px] shadow-lg">
                <span class="text-gray-400 text-[10px] uppercase block font-bold">Balance Caja</span>
                <span id="balance_monto" class="text-3xl font-mono text-green-400 font-bold">$0.00</span>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-blue-500 shadow-lg text-center">
                <span class="text-blue-400 text-[10px] uppercase block mb-1 font-bold">Total Clientes</span>
                <span id="stat_activos" class="text-2xl font-bold">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-red-600 shadow-lg text-center animate-pulse">
                <span class="text-red-400 text-[10px] uppercase block mb-1 font-bold">Cobrar HOY</span>
                <span id="stat_cobrar_hoy" class="text-2xl font-bold">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-purple-500 shadow-lg text-center">
                <span class="text-purple-400 text-[10px] uppercase block mb-1 font-bold">Ctas Madre</span>
                <span id="stat_madres" class="text-2xl font-bold">0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-green-600 shadow-lg text-center">
                <span class="text-green-400 text-[10px] uppercase block mb-1 font-bold">Utilidad Real</span>
                <span id="stat_ganancia" class="text-2xl font-bold">$0</span>
            </div>
            <div class="bg-gray-800 p-4 rounded-xl border-b-4 border-yellow-500 shadow-lg text-center">
                <span class="text-yellow-400 text-[10px] uppercase block mb-1 font-bold">Soporte Pend.</span>
                <span id="stat_soporte" class="text-2xl font-bold">0</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 space-y-6">
                <section class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-2xl">
                    <h2 class="text-sm mb-4 font-bold text-yellow-500 uppercase tracking-widest italic">ðŸ“‚ Registrar Cuenta Madre</h2>
                    <form id="madreForm" class="space-y-3">
                        <input type="text" id="m_plataforma" placeholder="Plataforma" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <input type="email" id="m_email" placeholder="Correo de acceso" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <input type="text" id="m_password" placeholder="ContraseÃ±a de la cuenta" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="m_vencimiento" class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-xs" required>
                            <input type="number" id="m_gasto" step="0.01" placeholder="Costo $" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        </div>
                        <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-bold uppercase text-xs">AÃ±adir al Inventario</button>
                    </form>
                </section>

                <section class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-2xl">
                    <h2 class="text-sm mb-4 font-bold text-blue-400 uppercase tracking-widest italic">ðŸ‘¤ Nueva Venta</h2>
                    <form id="perfilForm" class="space-y-3">
                        <input type="text" id="nombre_cliente" placeholder="Nombre Cliente" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        <input type="text" id="whatsapp" placeholder="WhatsApp (Ej: 51987654321)" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none">
                        
                        <div class="space-y-1">
                            <select id="cuenta_madre_id" class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-sm outline-none" required onchange="validarVencimientoMadre()"></select>
                            <p id="msg_advertencia" class="text-[10px] font-bold hidden px-1"></p>
                        </div>

                        <input type="text" id="perfil_asignado" placeholder="Perfil (Ej: Perfil 3)" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>

                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="vencimiento_cliente" class="w-full bg-gray-700 p-2 rounded border border-gray-600 text-xs" required>
                            <input type="number" id="monto" step="0.01" placeholder="Venta $" class="w-full bg-gray-700 p-2 rounded border border-gray-600 outline-none" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold uppercase text-xs">Guardar y Enviar Datos</button>
                    </form>
                </section>
            </div>

            <div class="lg:col-span-8">
                <section class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-700 text-gray-300">
                                <tr>
                                    <th class="p-4 uppercase text-[10px]">Cliente / WA</th>
                                    <th class="p-4 uppercase text-[10px]">Acceso y Perfil</th>
                                    <th class="p-4 text-center uppercase text-[10px]">Vence</th>
                                    <th class="p-4 text-right uppercase text-[10px]">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPerfiles" class="divide-y divide-gray-700"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>

        <section class="mt-12 mb-10 bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-2xl">
            <h2 class="text-xl font-bold text-yellow-500 mb-4 uppercase tracking-tighter italic">ðŸ“¦ Cupos y Cuentas Desechables</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="listaMadres"></div>
        </section>
    </div>

    <div id="modalMigrar" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-6 rounded-xl border border-blue-500 w-full max-w-sm">
            <h3 class="text-lg font-bold text-blue-400 mb-4 uppercase text-center">Reubicar Cliente</h3>
            <input type="hidden" id="migrar_perfil_id">
            <select id="migrar_nueva_madre" class="w-full bg-gray-700 p-3 rounded mb-6 text-sm outline-none border border-gray-600"></select>
            <div class="flex gap-2">
                <button onclick="cerrarModal()" class="flex-1 bg-gray-600 py-2 rounded font-bold text-xs uppercase">Cerrar</button>
                <button onclick="confirmarMigracion()" class="flex-1 bg-blue-600 py-2 rounded font-bold text-xs uppercase">Confirmar Cambio</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
